workspace = { members = ["app"] }

[package]
name = "pic-scale"
version = "0.1.15"
edition = "2021"
description = "High performance image scaling"
readme = "README.md"
keywords = ["scale", "resize", "image-resize"]
license = "Apache-2.0 OR BSD-3-Clause"
authors = ["Radzivon Bartoshyk"]
documentation = "https://github.com/awxkee/pic-scale"
categories = ["multimedia::images", "multimedia::video"]
homepage = "https://github.com/awxkee/pic-scale"
repository = "https://github.com/awxkee/pic-scale"
exclude = ["*.jpg", "/assets", "*.png"]

[dependencies]
colorutils-rs = "0.4.8"
num-traits = "0.2.19"
rayon = "1.10.0"

[dev-dependencies]
criterion = "0.5.1"
image = "0.25.1"
fast_image_resize = "4.0.0"

[[bench]]
name = "resize_rgb"
harness = false

[[bench]]
name = "resize_rgba"
harness = false